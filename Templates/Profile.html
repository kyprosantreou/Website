<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Profile.css') }}">
</head>
<body>

  <div class="profile">
    <div class="profile-picture">
        <img id="profile-image" src="{{ url_for('static', filename='Assets/person.png') }}" alt="Profile Picture">
        <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;">
        <label for="upload-profile-pic" class="upload-button">Upload Picture</label>
    </div>

    <div class="account-settings">
        <h2>Account Settings</h2>
        <form>
            <div class="form-group">
                <label for="change-email">New Email</label>
                <input type="email" id="change-email" name="change-email">
            </div>
            <div class="form-group">
                <label for="change-name">Change Name</label>
                <input type="text" id="change-name" name="change-name">
            </div>
            <div class="form-group">
                <label for="change-username">Change Surname</label>
                <input type="text" id="change-surname" name="change-surname">
            </div>
            <div class="form-group">
                <label for="change-surname">Change Password</label>
                <input type="password" id="change-password" name="change-password">
            </div>
            <div class="form-group">
                <label for="change-email">Change username</label>
                <input type="text" id="change-username" name="change-username">
            </div>
            <button type="submit" class="delete-account">Delete Account</button>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('upload-profile-pic').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById('profile-image').src = e.target.result;
        };

        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
