<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="emailInput" placeholder="Enter your email">
    <button onclick="validateEmail()">Validate</button>
    <p id="validationMessage"></p>

</body>

<script>
    function validateEmail() {
    // Get the value of the email input field
    var email = document.getElementById("emailInput").value;

    // Regular expression for email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Check if the email matches the regex pattern
    if (emailRegex.test(email)) {
        // If valid, display a success message
        document.getElementById("validationMessage").innerHTML = "Email is valid.";
        document.getElementById("validationMessage").style.color = "green";
    } else {
        // If not valid, display an error message
        document.getElementById("validationMessage").innerHTML = "Please enter a valid email address.";
        document.getElementById("validationMessage").style.color = "red";
    }
}

</script>
</html>
