<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="openModalBtn">Add Task</button>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Task</h2>
        <form id="taskForm">
            <label for="taskTitle">Title:</label><br>
            <input type="text" id="taskTitle" name="taskTitle"><br>
            <label for="taskContent">Content:</label><br>
            <textarea id="taskContent" name="taskContent"></textarea><br><br>
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("taskModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModalBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Form submit event listener
    document.getElementById("taskForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        var title = document.getElementById("taskTitle").value;
        var content = document.getElementById("taskContent").value;
        console.log("Title:", title, "Content:", content); // You can replace this with your desired action
        modal.style.display = "none"; // Close modal after form submission
    });
</script>

</body>
</html>
